services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-clothes_shop}
      POSTGRES_USER: ${POSTGRES_USER:-clothes}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-clothes}
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: ./api
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://clothes:clothes@db:5432/clothes_shop?sslmode=disable}
      AUTO_MIGRATE: ${AUTO_MIGRATE:-1}
      DEV_ALLOW_ALL_CORS: ${DEV_ALLOW_ALL_CORS:-1}
    ports:
      - "8081:8080"
    depends_on:
      db:
        condition: service_healthy

  web:
    image: node:20-alpine
    working_dir: /app
    user: "1000:1000"
    env_file:
      - .env
    environment:
      API_SERVER_BASE_URL: ${API_SERVER_BASE_URL:-http://api:8080}
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-http://localhost:8081}
      PORT: 3000
      HOSTNAME: 0.0.0.0
    volumes:
      - ./web:/app
    ports:
      - "3001:3000"
    command: sh -lc "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"
    depends_on:
      - api

volumes:
  db_data:

